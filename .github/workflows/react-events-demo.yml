name: Events Demo 1
# on: [workflow_dispatch, push, pull_request, pull_request_target]
# on: [paths, paths-ignore]
on:
  pull_request:
    types: 
      - opened
    branches:
      - main
      - dev-*    # dev-feat, dev-fix
      - feat/**  # feat/new feat/new/login
  workflow_dispatch:
  push:
    # event filters
    # https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions
    # branches-ignore:
    branches:
      - main
      - dev-*    # dev-feat, dev-fix
      - feat/**  # feat/new feat/new/login
    paths-ignore:
      - '.github/workflows/*'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: |
          cd react
          npm ci
      - name: Test code
        run: |
          cd react
          npm run test
      - name: Build code
        run: |
          cd react
          npm run build
      - name: Deploy project
        run: echo "Deploying ..."