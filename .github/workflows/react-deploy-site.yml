name: Deploy website
on:
  workflow_dispatch:
  #push:
  #  branches:
  #    - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          cd react
          npm ci
      #- name: Lint code
      # run: |
      #    cd react 
      #    npm run lint
      - name: Test code
        run: |
          cd react
          npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: | 
          cd react
          npm ci
      - name: Build website
        run: |
          cd react
          npm run build
      - name: Upload artifact
        # https://github.com/actions/upload-artifact
        uses: actions/upload-artifact@v3
        with:
          name: dist-files # artifact identifier
          path: |
            react/dist
            react/package.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist-files
      - name: Output contents
        run: ls
      - name: Deploy
        run: echo "Deploying..."
